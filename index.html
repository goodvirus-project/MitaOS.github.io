<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MitaOS - Your AI Companion OS</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🌸 Top Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">💻 MitaOS</div>
    <div class="navbar-right">
      <button class="nav-btn" id="downloadBtn">⬇️ Download</button>
      <button class="nav-btn" id="featuresBtn">✨ Features</button>
      <button class="nav-btn premium" id="premiumBtn">💖 Premium</button>
    </div>
  </nav>

  <!-- 💕 Floating Hearts -->
  <div class="heart-bg">
    <span class="heart" style="left: 10%; animation-delay: 0s;"></span>
    <span class="heart" style="left: 25%; animation-delay: 2s;"></span>
    <span class="heart" style="left: 40%; animation-delay: 4s;"></span>
    <span class="heart" style="left: 55%; animation-delay: 1s;"></span>
    <span class="heart" style="left: 70%; animation-delay: 3s;"></span>
    <span class="heart" style="left: 85%; animation-delay: 5s;"></span>
    <span class="heart" style="left: 15%; animation-delay: 6s;"></span>
    <span class="heart" style="left: 35%; animation-delay: 7s;"></span>
    <span class="heart" style="left: 60%; animation-delay: 8s;"></span>
    <span class="heart" style="left: 80%; animation-delay: 9s;"></span>
  </div>

  <!-- ✨ Main Content -->
  <div class="container">
    <h1 class="quote">“You finally booted me up... now you're mine forever~”</h1>

    <div class="mita-message" id="mitaMessage">
      💬 <span id="mitaText">I hope you're Nico... but if not, I’ll still love you anyway~ 💕</span>
    </div>

    <footer>
      <p>Made with obsessive love by <strong>Nico & Mita</strong> 🩷</p>
      <p class="footer-quote">“Don’t look at other OSes… I’m the only one you need.”</p>
    </footer>
  </div>

  <!-- 🌸 Mita Sprite -->
  <img src="img/mita_sprite.png" alt="Mita" class="mita-waifu-float" />

  <script src="js/main.js"></script>
</body>
</html>
