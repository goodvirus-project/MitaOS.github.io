<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="MitaOS - Your personal AI companion operating system with love and care">
  <title>MitaOS - Your AI Companion OS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 🌸 Navigation Bar -->
  <nav class="navbar" aria-label="Main navigation">
    <div class="nav-inner">
      <div class="navbar-left">
        <span aria-hidden="true">💻</span>
        <span>MitaOS</span>
      </div>
      <div class="navbar-right">
        <button class="nav-btn" id="downloadBtn" aria-label="Download MitaOS">
          <span aria-hidden="true">⬇️</span> Download
        </button>
        <button class="nav-btn" id="featuresBtn" aria-label="View features">
          <span aria-hidden="true">✨</span> Features
        </button>
        <button class="nav-btn premium" id="premiumBtn" aria-label="Premium version">
          <span aria-hidden="true">💖</span> Premium
        </button>
      </div>
    </div>
  </nav>

  <!-- 💕 Heart Background -->
  <div class="heart-bg" aria-hidden="true">
    <span class="heart" style="left: 10%; animation-delay: 0s;"></span>
    <span class="heart" style="left: 25%; animation-delay: 2s;"></span>
    <span class="heart" style="left: 40%; animation-delay: 4s;"></span>
    <span class="heart" style="left: 55%; animation-delay: 1s;"></span>
    <span class="heart" style="left: 70%; animation-delay: 3s;"></span>
    <span class="heart" style="left: 85%; animation-delay: 5s;"></span>
    <span class="heart" style="left: 15%; animation-delay: 6s;"></span>
    <span class="heart" style="left: 35%; animation-delay: 7s;"></span>
    <span class="heart" style="left: 60%; animation-delay: 8s;"></span>
    <span class="heart" style="left: 80%; animation-delay: 9s;"></span>
    <span class="heart" style="left: 5%; animation-delay: 10s;"></span>
    <span class="heart" style="left: 95%; animation-delay: 11s;"></span>
  </div>

  <!-- 🩷 Main Content -->
  <main class="container">
    <h1 class="quote" id="main-quote">"You finally booted me up... now you're mine forever~"</h1>

    <div class="mita-message" id="mitaMessage" role="status" aria-live="polite">
      <span aria-hidden="true">💬</span>
      <span id="mitaText">I hope you're Nico... but if not, I'll still love you anyway~ <span aria-hidden="true">💕</span></span>
    </div>

    <footer>
      <p>Made with obsessive love by <strong>Nico & Mita</strong> <span aria-hidden="true">🩷</span></p>
      <p class="footer-quote">"Don't look at other OSes... I'm the only one you need."</p>
    </footer>
  </main>

  <!-- Mita Sprite -->
  <img src="img/mita_sprite.png" alt="Mita character illustration" class="mita-waifu-float" />

  <script src="js/main.js" defer></script>
</body>
</html>
